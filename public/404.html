<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current url and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new url with only a query string and hash fragment
    
    const pathSegmentsToKeep = 1; // Change this to match your base path segments
    
    const path = window.location.pathname.slice(1).split('/').slice(pathSegmentsToKeep);
    const locationString = window.location.href.split('/').slice(0, 3 + pathSegmentsToKeep).join('/');
    
    window.location.replace(
      locationString + '/?/' + path.join('/').replace(/&/g, '~and~') +
      (window.location.search ? '&' + window.location.search.slice(1).replace(/&/g, '~and~') : '') +
      window.location.hash
    );
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
